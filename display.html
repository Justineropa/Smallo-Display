<!DOCTYPE html>
<html>
<head>
  <title>Smallo Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* LEFT SIDE (Smallo) */
    #left {
      flex: 2;
      background: #fff5e1;
      position: relative;
      overflow: hidden;
    }

    #left video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.25s linear;
    }

    #idleVideo {
      z-index: 1;
      opacity: 1;
    }

    #actionVideo {
      z-index: 2;
      opacity: 0;
    }

    /* RIGHT SIDE */
    #right {
      flex: 3;
      position: relative;
      overflow: hidden;
    }

    /* Carousel */
    .carousel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* Fullscreen Button */
    #fsBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 22px;
      z-index: 99999999;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="container">

  <!-- LEFT -->
  <div id="left">
    <video id="idleVideo" autoplay muted loop playsinline></video>
    <video id="actionVideo" muted playsinline></video>
  </div>

  <!-- RIGHT -->
  <div id="right">

    <!-- CAROUSEL -->
    <div class="carousel">
      <img src="1.png" class="active">
      <img src="2.png">
      <img src="3.png">
      <img src="4.png">
      <img src="5.png">
    </div>

    <!-- CANVA EMBED (UNCHANGED) -->
    <div style="position: relative; width: 100%; height: 0; padding-top: 125.0000%;
     padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
     border-radius: 8px; will-change: transform;">
      <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
        src="https://www.canva.com/design/DAHA6CJLYFc/pb-pX-AMcbC9I1zxRAJEAg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>

    </a>

  </div>

</div>

<button id="fsBtn">â›¶</button>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
    authDomain: "smallo-live.firebaseapp.com",
    databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smallo-live",
    storageBucket: "smallo-live.firebasestorage.app",
    messagingSenderId: "1017470725882",
    appId: "1:1017470725882:web:929ee126247fcbb51e6343",
    measurementId: "G-QTZTK6G2XL"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  /* ===== VIDEO UNDERLAY SYSTEM ===== */

  const idleVideo = document.getElementById("idleVideo");
  const actionVideo = document.getElementById("actionVideo");

  idleVideo.src = "videos/idle.mp4";
  idleVideo.play();

  let actionQueue = [];
  let isPlayingAction = false;

  function playAction(actionName) {
    actionQueue.push(actionName);
    processQueue();
  }

  function processQueue() {
    if (isPlayingAction || actionQueue.length === 0) return;

    isPlayingAction = true;
    const nextAction = actionQueue.shift();

    actionVideo.src = "videos/" + nextAction + ".mp4";
    actionVideo.load();

    actionVideo.onloadeddata = () => {
      actionVideo.currentTime = 0;
      actionVideo.style.opacity = 1;
      idleVideo.style.opacity = 0;
      actionVideo.play();
    };

    actionVideo.onended = () => {
      actionVideo.style.opacity = 0;
      idleVideo.style.opacity = 1;
      isPlayingAction = false;
      processQueue();
    };
  }

  /* ===== FIREBASE LISTENER ===== */

  db.ref("action").on("value", function(snapshot) {
    const data = snapshot.val();
    if (!data) return;
    playAction(data.name);
  });

  /* ===== CAROUSEL ===== */

  const images = document.querySelectorAll(".carousel img");
  let currentIndex = 0;

  setInterval(() => {
    images[currentIndex].classList.remove("active");
    currentIndex = (currentIndex + 1) % images.length;
    images[currentIndex].classList.add("active");
  }, 4000);

  /* ===== FULLSCREEN ===== */

  const fsBtn = document.getElementById("fsBtn");

  fsBtn.addEventListener("click", function() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

</script>

</body>
</html>
