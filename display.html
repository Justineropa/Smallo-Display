<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smallo Display</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.main {
  display: grid;
  grid-template-columns: 50% 50%;
  height: 100vh;
}

.menu {
  background: #6b8e6e;
  padding: 12px;
  overflow-y: auto;
}

.right {
  display: grid;
  grid-template-rows: 60% 40%;
}

.smallo-area {
  position: relative;
  background: #fff5e1;
  display: flex;
  justify-content: center;
  align-items: center;
}

video {
  position: absolute;
  width: 80%;
}

.products {
  background: #f3f3f3;
  display: flex;
  justify-content: center;
  align-items: center;
}

.products img {
  max-width: 90%;
  border-radius: 12px;
  transition: opacity 0.5s ease;
}

#fullscreenBtn {
  position: fixed;
  top: 10px;
  right: 10px;
  background: rgba(0,0,0,0.35);
  color: white;
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  cursor: pointer;
  z-index: 999;
}
</style>
</head>

<body>

<div id="fullscreenBtn">⛶ Fullscreen</div>

<div class="main">

  <div class="menu">
    <!-- CANVA EMBED — UNCHANGED -->
    <div style="position: relative; width: 100%; height: 0; padding-top: 125.0000%;
     padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden;
     border-radius: 8px; will-change: transform;">
      <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
        src="https://www.canva.com/design/DAHA6CJLYFc/pb-pX-AMcbC9I1zxRAJEAg/view?embed"
        allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>
  </div>

  <div class="right">
    <div class="smallo-area">
      <video id="idleVideo" src="idle/idle.mp4" autoplay loop muted playsinline></video>
      <video id="actionVideo" muted playsinline></video>
    </div>

    <div class="products">
      <img id="productImg" src="products/product1.jpg">
    </div>
  </div>

</div>

<script>
/* ---------- FIREBASE ---------- */
firebase.initializeApp({
  apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
  authDomain: "smallo-live.firebaseapp.com",
  databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "smallo-live",
  storageBucket: "smallo-live.firebasestorage.app",
  messagingSenderId: "1017470725882",
  appId: "1:1017470725882:web:929ee126247fcbb51e6343"
});

const db = firebase.database();
const actionRef = db.ref("action");

/* ---------- SMALLO ---------- */
const idleVideo = document.getElementById("idleVideo");
const actionVideo = document.getElementById("actionVideo");

actionRef.on("value", snap => {
  const action = snap.val();
  if (!action || action === "idle") return;

  actionVideo.src =
    action === "hello" || action === "thank"
      ? `special actions/${action}.mp4`
      : `random actions/${action}.mp4`;

  actionVideo.play();
  idleVideo.pause();

  actionVideo.onended = () => {
    actionVideo.removeAttribute("src");
    idleVideo.play();
    actionRef.set("idle");
  };
});

/* ---------- PRODUCTS ---------- */
const imgs = ["products/product1.jpg","products/product2.jpg","products/product3.jpg"];
let i = 0;
setInterval(() => {
  const img = document.getElementById("productImg");
  img.style.opacity = 0;
  setTimeout(() => {
    i = (i + 1) % imgs.length;
    img.src = imgs[i];
    img.style.opacity = 1;
  }, 300);
}, 4000);

/* ---------- FULLSCREEN ---------- */
fullscreenBtn.onclick = () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
};
</script>

</body>
</html>
