<!DOCTYPE html>
<html>
<head>
  <title>Smallo Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    #container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* LEFT (Smallo) */
    #left {
      flex: 2;
      background: #fff5e1;
      position: relative;
      overflow: hidden;
    }

    #left video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: opacity 0.25s linear;
    }

    #idleVideo { z-index: 1; opacity: 1; }
    #actionVideo { z-index: 2; opacity: 0; }

    /* RIGHT */
    #right {
      flex: 3;
      position: relative;
      overflow: hidden;
      background: white;
    }

    /* Canva embed wrapper (exact structure preserved) */
    .canva-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Carousel overlay */
    .carousel {
      position: absolute;
      inset: 0;
      z-index: 2;
      pointer-events: none;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    /* Fullscreen button */
    #fsBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 22px;
      z-index: 999999;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="container">

  <!-- LEFT -->
  <div id="left">
    <video id="idleVideo" autoplay muted loop playsinline></video>
    <video id="actionVideo" muted playsinline></video>
  </div>

  <!-- RIGHT -->
  <div id="right">

    <div class="canva-wrapper">

      <!-- CAROUSEL -->
      <div class="carousel">
        <img src="product-previews/1.png" class="active">
        <img src="product-previews/2.png">
        <img src="product-previews/3.png">
        <img src="product-previews/4.png">
        <img src="product-previews/5.png">
      </div>

      <!-- CANVA (UNCHANGED CONTENT) -->
      <div style="position: relative; width: 100%; height: 0; padding-top: 125%;
       overflow: hidden;">
        <iframe loading="lazy"
          style="position:absolute;width:100%;height:100%;top:0;left:0;border:none;"
          src="https://www.canva.com/design/DAHA6CJLYFc/pb-pX-AMcbC9I1zxRAJEAg/view?embed"
          allowfullscreen>
        </iframe>
      </div>

    </div>

  </div>

</div>

<button id="fsBtn">â›¶</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
    authDomain: "smallo-live.firebaseapp.com",
    databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smallo-live",
    storageBucket: "smallo-live.firebasestorage.app",
    messagingSenderId: "1017470725882",
    appId: "1:1017470725882:web:929ee126247fcbb51e6343"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  /* Video underlay system */
  const idleVideo = document.getElementById("idleVideo");
  const actionVideo = document.getElementById("actionVideo");

  idleVideo.src = "videos/idle.mp4";
  idleVideo.play();

  let queue = [];
  let playing = false;

  function playAction(name) {
    queue.push(name);
    process();
  }

  function process() {
    if (playing || queue.length === 0) return;
    playing = true;

    const next = queue.shift();
    actionVideo.src = "videos/" + next + ".mp4";
    actionVideo.load();

    actionVideo.onloadeddata = () => {
      actionVideo.style.opacity = 1;
      idleVideo.style.opacity = 0;
      actionVideo.play();
    };

    actionVideo.onended = () => {
      actionVideo.style.opacity = 0;
      idleVideo.style.opacity = 1;
      playing = false;
      process();
    };
  }

  db.ref("action").on("value", snap => {
    const data = snap.val();
    if (!data) return;
    playAction(data.name);
  });

  /* Carousel */
  const imgs = document.querySelectorAll(".carousel img");
  let i = 0;

  setInterval(() => {
    imgs[i].classList.remove("active");
    i = (i + 1) % imgs.length;
    imgs[i].classList.add("active");
  }, 4000);

  /* Fullscreen */
  document.getElementById("fsBtn").onclick = () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  };
</script>

</body>
</html>
