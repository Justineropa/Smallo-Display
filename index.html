<!DOCTYPE html>
<html>
<head>
  <title>Smallo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFF5E1;
    }

    .center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      text-align: center;
    }

    button {
      padding: 18px 36px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #FFD166;
      cursor: pointer;
    }

    .menu {
      background: #FFA552;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .display {
      height: calc(100vh - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .placeholder {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-weight: bold;
    }

    video {
      width: 80%;
      display: none;
    }

    .controls {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>

<body>

<div id="app"></div>

<script>
  // üî• YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
    authDomain: "smallo-live.firebaseapp.com",
    databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smallo-live",
    storageBucket: "smallo-live.firebasestorage.app",
    messagingSenderId: "1017470725882",
    appId: "1:1017470725882:web:929ee126247fcbb51e6343"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const actionRef = db.ref("action");

  const mode = location.hash.replace("#", "");
  const app = document.getElementById("app");

  /* ========= LANDING UI ========= */
  if (!mode) {
    app.innerHTML = `
      <div class="center">
        <h2>Smallo Booth</h2>
        <button onclick="location.href='#display'">Open Display Page</button>
        <button onclick="location.href='#control'">Open Control Page</button>
      </div>
    `;
  }

  /* ========= DISPLAY PAGE ========= */
  if (mode === "display") {
    app.innerHTML = `
      <div class="menu" id="menu">üç´ Waiting for action‚Ä¶</div>
      <div class="display" id="displayContainer">
        <div class="placeholder" id="placeholder">
          Waiting for animation‚Ä¶
        </div>
      </div>
    `;

    const menu = document.getElementById("menu");
    const placeholder = document.getElementById("placeholder");
    const displayContainer = document.getElementById("displayContainer");

    // Preload videos as hidden
    const actions = ["idle", "sleep", "smile", "hello", "thank"];
    const videos = {};
    actions.forEach(a => {
      const v = document.createElement("video");
      v.src = a + ".mp4";
      v.autoplay = true;
      v.loop = true;
      v.muted = true;
      v.style.display = "none";
      displayContainer.appendChild(v);
      videos[a] = v;
    });

    function showAction(action) {
      let anyVideoVisible = false;
      actions.forEach(a => {
        if (a === action && videos[a].readyState >= 2) {
          videos[a].style.display = "block";
          videos[a].play();
          anyVideoVisible = true;
        } else {
          videos[a].style.display = "none";
        }
      });

      placeholder.style.display = anyVideoVisible ? "none" : "flex";
      menu.textContent = "üç´ Smallo is " + action;
    }

    actionRef.on("value", snap => {
      const action = snap.val() || "idle";
      showAction(action);
    });
  }

  /* ========= CONTROL PAGE ========= */
  if (mode === "control") {
    app.innerHTML = `
      <div class="controls">
        <button onclick="setAction('idle')">Idle</button>
        <button onclick="setAction('sleep')">Sleep</button>
        <button onclick="setAction('smile')">Smile</button>
        <button onclick="setAction('hello')">Hello</button>
        <button onclick="setAction('thank')">Thank</button>
      </div>
    `;
  }

  function setAction(action) {
    actionRef.set(action);
  }
</script>

</body>
</html>
