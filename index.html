<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smallo Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: white;
      height: 100vh;
    }

    button {
      padding: 14px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #FFA552;
      color: white;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }

    /* ---------- HOME ---------- */
    #home {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    /* ---------- DISPLAY ---------- */
    #displayPage {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    .menu {
      background: #FFA552;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .displayArea {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .placeholder {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #888;
      font-weight: bold;
      text-align: center;
    }

    img {
      max-width: 70%;
      display: none;
    }

    /* Bounce animation for PNGs */
    .bounce {
      display: block;
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* ---------- CONTROL ---------- */
    #controlPage {
      display: none;
      padding: 20px;
      gap: 15px;
      flex-direction: column;
    }

    input[type="file"] {
      color: white;
    }
  </style>
</head>
<body>

  <!-- HOME -->
  <div id="home">
    <h1>Smallo Live</h1>
    <button onclick="openDisplay()">Open Display Page</button>
    <button onclick="openControl()">Open Control Page</button>
  </div>

  <!-- DISPLAY PAGE -->
  <div id="displayPage">
    <div class="menu">DISPLAY</div>
    <div class="displayArea">
      <div id="placeholder" class="placeholder">
        No image yet
      </div>
      <img id="displayImage">
    </div>
  </div>

  <!-- CONTROL PAGE -->
  <div id="controlPage">
    <h2>Control Panel</h2>
    <input type="file" accept="image/png" onchange="uploadImage(event)">
    <button onclick="goHome()">Back</button>
  </div>

  <script>
    const home = document.getElementById("home");
    const displayPage = document.getElementById("displayPage");
    const controlPage = document.getElementById("controlPage");

    const img = document.getElementById("displayImage");
    const placeholder = document.getElementById("placeholder");

    function openDisplay() {
      home.style.display = "none";
      controlPage.style.display = "none";
      displayPage.style.display = "flex";
    }

    function openControl() {
      home.style.display = "none";
      displayPage.style.display = "none";
      controlPage.style.display = "flex";
    }

    function goHome() {
      displayPage.style.display = "none";
      controlPage.style.display = "none";
      home.style.display = "flex";
    }

    function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      img.src = url;

      placeholder.style.display = "none";
      img.className = "bounce";
    }
  </script>

</body>
</html>
