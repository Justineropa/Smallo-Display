<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smallo Display</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #fff7f0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ---------- LAYOUT ---------- */
.main {
  display: grid;
  grid-template-columns: 50% 50%;
  height: 100vh;
}

/* LEFT: CANVA MENU */
.menu {
  padding: 16px;
  overflow: hidden;
}

/* RIGHT SIDE SPLIT */
.right {
  display: grid;
  grid-template-rows: 60% 40%;
}

/* ---------- SMALLO ---------- */
.smallo-area {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
}

video {
  position: absolute;
  width: 80%;
  height: auto;
  object-fit: contain;
}

/* ---------- PRODUCT PREVIEW ---------- */
.products {
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f3f3f3;
}

.products img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
  transition: opacity 0.5s ease;
}

/* ---------- HIDDEN FULLSCREEN BUTTON ---------- */
#fullscreenBtn {
  position: fixed;
  top: 6px;
  right: 6px;
  width: 22px;
  height: 22px;
  opacity: 0.04;
  z-index: 999;
}
</style>
</head>

<body>

<!-- HIDDEN FULLSCREEN BUTTON -->
<div id="fullscreenBtn"></div>

<div class="main">

  <!-- LEFT: CANVA MENU -->
  <div class="menu">
    <!-- ðŸ”½ PASTE YOUR CANVA EMBED HERE ðŸ”½ -->
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">

    <!-- SMALLO -->
    <div class="smallo-area">
      <video id="idleVideo" src="idle/idle.mp4" autoplay loop muted playsinline></video>
      <video id="actionVideo" muted playsinline></video>
    </div>

    <!-- PRODUCT PREVIEW -->
    <div class="products">
      <img id="productImg" src="products/product1.jpg" />
    </div>

  </div>
</div>

<script>
/* ---------- FULLSCREEN ---------- */
document.getElementById("fullscreenBtn").addEventListener("click", () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch(() => {});
  }
});

/* ---------- PRODUCT CAROUSEL ---------- */
const productImages = [
  "products/product1.jpg",
  "products/product2.jpg",
  "products/product3.jpg"
];

let productIndex = 0;
const productImg = document.getElementById("productImg");

setInterval(() => {
  productIndex = (productIndex + 1) % productImages.length;
  productImg.style.opacity = 0;
  setTimeout(() => {
    productImg.src = productImages[productIndex];
    productImg.style.opacity = 1;
  }, 300);
}, 4000);

/* ---------- SMALLO LOGIC (DISPLAY SIDE) ---------- */
const idleVideo = document.getElementById("idleVideo");
const actionVideo = document.getElementById("actionVideo");

/* This listens for Firebase / messages later
   For now, display page is READY for:
   - preload action underneath idle
   - swap at idle loop boundary
*/

function playAction(path) {
  actionVideo.src = path;
  actionVideo.load();

  actionVideo.onloadeddata = () => {
    actionVideo.currentTime = 0;
    actionVideo.play();
    idleVideo.pause();

    actionVideo.onended = () => {
      actionVideo.removeAttribute("src");
      actionVideo.load();
      idleVideo.play();
    };
  };
}

/* Example manual test (remove later):
setTimeout(() => {
  playAction("special actions/hello.mp4");
}, 5000);
*/
</script>

</body>
</html>
