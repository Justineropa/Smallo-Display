<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smallo Booth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #FFF5E1;
}

/* ===== DISPLAY ===== */
.menu {
  background: #FFA552;
  color: white;
  padding: 12px;
  font-weight: bold;
  text-align: center;
}

.stage {
  position: relative;
  width: 80%;
  height: 60vh;
  margin: auto;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== CONTROL ===== */
.controls {
  padding: 16px;
}

.section {
  margin-bottom: 20px;
}

.section h3 {
  margin: 8px 0;
  font-size: 15px;
  color: #555;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

button {
  aspect-ratio: 1 / 1;
  font-size: 14px;
  border-radius: 14px;
  border: none;
  background: #FFD166;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.status {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
  databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const actionRef = db.ref("action");

/* ================= ROUTER ================= */
const mode = location.hash.replace("#", "");
const app = document.getElementById("app");

/* ================= PATHS ================= */
const PATHS = {
  idle: "idle/",
  random: "random-actions/",
  special: "special-actions/"
};

/* ================= DISPLAY ================= */
if (mode === "display") {
  app.innerHTML = `
    <div class="menu" id="menu">üç´ Idle</div>
    <div class="stage">
      <video id="idle" muted playsinline></video>
      <video id="action" muted playsinline></video>
    </div>
  `;

  const idle = document.getElementById("idle");
  const action = document.getElementById("action");
  const menu = document.getElementById("menu");

  idle.src = PATHS.idle + "idle.mp4";
  idle.play();

  let queuedAction = null;
  let busy = false;

  const randomActions = [
    "smile",
    "happy",
    "confused",
    "surprised",
    "look",
    "sigh"
  ];

  function weightedRandom() {
    const roll = Math.random();
    if (roll < 0.5) return "blink";        // higher chance
    return randomActions[Math.floor(Math.random() * randomActions.length)];
  }

  idle.onended = () => {
    if (queuedAction && !busy) {
      playAction(queuedAction.name, queuedAction.type);
      queuedAction = null;
      return;
    }

    // LOWER overall random chance
    if (Math.random() < 0.12 && !busy) {
      playAction(weightedRandom(), "random");
      return;
    }

    idle.currentTime = 0;
    idle.play();
  };

  function playAction(name, type) {
    busy = true;
    menu.textContent = "üç´ Playing: " + name;

    const folder =
      type === "special"
        ? PATHS.special
        : (name === "blink" ? PATHS.idle : PATHS.random);

    const src = folder + name + ".mp4";

    // Check if file exists
    fetch(src, { method: "HEAD" }).then(res => {
      if (!res.ok) {
        menu.textContent = "üç´ Idle";
        busy = false;
        idle.currentTime = 0;
        idle.play();
        return;
      }

      action.src = src;
      action.load();

      action.onloadeddata = () => {
        idle.pause();
        idle.currentTime = 0;
        action.play();
      };

      action.onended = () => {
        action.src = "";
        busy = false;
        menu.textContent = "üç´ Idle";
        idle.currentTime = 0;
        idle.play();
      };
    });
  }

  actionRef.on("value", snap => {
    const val = snap.val();
    if (!val) return;

    queuedAction = {
      name: val,
      type: ["hello", "thank"].includes(val)
        ? "special"
        : "random"
    };

    menu.textContent = "üç´ Queued: " + val;
  });
}

/* ================= CONTROL ================= */
if (mode === "control") {
  app.innerHTML = `
    <div class="controls">
      <div class="section">
        <h3>Special Actions</h3>
        <div class="grid">
          <button onclick="send('hello')">Hello</button>
          <button onclick="send('thank')">Thank</button>
        </div>
      </div>

      <div class="section">
        <h3>Random Actions</h3>
        <div class="grid">
          <button onclick="send('smile')">Smile</button>
          <button onclick="send('happy')">Happy</button>
          <button onclick="send('confused')">Confused</button>
          <button onclick="send('surprised')">Surprised</button>
          <button onclick="send('look')">Look</button>
          <button onclick="send('sigh')">Sigh</button>
        </div>
      </div>

      <div class="status" id="status">Idle</div>
    </div>
  `;

  const status = document.getElementById("status");
  const buttons = document.querySelectorAll("button");

  window.send = action => {
    buttons.forEach(b => b.disabled = true);

    fetch(
      (["hello", "thank"].includes(action)
        ? PATHS.special
        : PATHS.random) + action + ".mp4",
      { method: "HEAD" }
    ).then(res => {
      if (!res.ok) {
        status.textContent = "wala pang animation to, playing idle animation";
        buttons.forEach(b => b.disabled = false);
        return;
      }

      status.textContent = "Queued: " + action;
      actionRef.set(action);

      setTimeout(() => {
        buttons.forEach(b => b.disabled = false);
        status.textContent = "Idle";
      }, 2000);
    });
  };
}
</script>
</body>
</html>
