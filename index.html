<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smallo Booth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #FFF5E1;
}

/* ===== DISPLAY ===== */
.statusText {
  text-align: center;
  font-size: 13px;
  color: rgba(0,0,0,0.4);
  margin: 8px 0;
}

.stage {
  position: relative;
  width: 80%;
  height: 60vh;
  margin: auto;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: transparent;
}

#idle {
  z-index: 1;
}

#action {
  z-index: 0;
}

/* ===== CONTROL ===== */
.controls {
  padding: 16px;
}

.section {
  margin-bottom: 20px;
}

.section h3 {
  margin: 8px 0;
  font-size: 15px;
  color: #555;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

button {
  aspect-ratio: 1 / 1;
  font-size: 14px;
  border-radius: 14px;
  border: none;
  background: #FFD166;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ===== ENTRANCE ===== */
.entrance {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.entrance button {
  aspect-ratio: unset;
  padding: 18px;
  font-size: 18px;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
  databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const actionRef = db.ref("action");
const app = document.getElementById("app");

const PATHS = {
  idle: "idle/",
  random: "random-actions/",
  special: "special-actions/"
};

function render() {
  const mode = location.hash.replace("#", "");
  app.innerHTML = "";

  /* ========= ENTRANCE ========= */
  if (!mode) {
    app.innerHTML = `
      <div class="entrance">
        <button onclick="location.hash='control'">Control Page</button>
        <button onclick="location.hash='display'">Display Page</button>
      </div>
    `;
  }

  /* ========= DISPLAY ========= */
  if (mode === "display") {
    app.innerHTML = `
      <div class="statusText" id="status">Idle</div>
      <div class="stage">
        <video id="idle" autoplay loop muted playsinline></video>
        <video id="action" muted playsinline></video>
      </div>
    `;

    const idle = document.getElementById("idle");
    const action = document.getElementById("action");
    const status = document.getElementById("status");

    idle.src = PATHS.idle + "idle.mp4";

    let busy = false;
    let queued = null;

    function playAction(name, type) {
      if (busy) return;
      busy = true;

      const folder =
        type === "special"
          ? PATHS.special
          : (name === "blink" ? PATHS.idle : PATHS.random);

      const src = folder + name + ".mp4";

      fetch(src, { method: "HEAD" }).then(res => {
        if (!res.ok) {
          status.textContent = "wala pang animation to, playing idle animation";
          busy = false;
          return;
        }

        status.textContent = "Playing: " + name;

        action.src = src;
        action.load();

        action.onloadeddata = () => {
          action.currentTime = 0;
          action.play();

          // ðŸ”‘ ONLY NOW do we swap layers
          action.style.zIndex = 2;
          idle.style.zIndex = 1;
        };

        action.onended = () => {
          action.style.zIndex = 0;
          action.src = "";
          status.textContent = "Idle";
          busy = false;
        };
      });
    }

    actionRef.on("value", snap => {
      const val = snap.val();
      if (!val) return;

      playAction(
        val.name,
        ["hello","thank"].includes(val.name) ? "special" : "random"
      );
    });
  }

  /* ========= CONTROL ========= */
  if (mode === "control") {
    app.innerHTML = `
      <div class="controls">
        <div class="section">
          <h3>Special Actions</h3>
          <div class="grid">
            <button onclick="send('hello')">Hello</button>
            <button onclick="send('thank')">Thank</button>
          </div>
        </div>

        <div class="section">
          <h3>Random Actions</h3>
          <div class="grid">
            <button onclick="send('smile')">Smile</button>
            <button onclick="send('happy')">Happy</button>
            <button onclick="send('confused')">Confused</button>
            <button onclick="send('surprised')">Surprised</button>
            <button onclick="send('look')">Look</button>
            <button onclick="send('sigh')">Sigh</button>
            <button onclick="send('blink')">Blink</button>
          </div>
        </div>
      </div>
    `;

    window.send = name => {
      actionRef.set({
        name,
        time: Date.now()
      });
    };
  }
}

window.addEventListener("hashchange", render);
render();
</script>
</body>
</html>
