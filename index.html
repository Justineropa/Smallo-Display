<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smallo Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      font-family: system-ui, sans-serif;
    }

    .menu {
      background: #FFA552;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .display {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video, img {
      max-width: 80%;
      max-height: 80%;
      display: none;
    }

    .placeholder {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: white;
      display: none;
      justify-content: center;
      align-items: center;
      color: #999;
      font-weight: bold;
    }

    /* PNG bounce ONLY */
    .bounce {
      animation: bounce 2.5s ease-in-out infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="menu" id="menu">Smallo is idle</div>

  <div class="display">
    <div class="placeholder" id="placeholder">Waitingâ€¦</div>
    <img id="img">
    <video id="vid" autoplay loop muted></video>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
      authDomain: "smallo-live.firebaseapp.com",
      databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "smallo-live",
      storageBucket: "smallo-live.firebasestorage.app",
      messagingSenderId: "1017470725882",
      appId: "1:1017470725882:web:929ee126247fcbb51e6343",
      measurementId: "G-QTZTK6G2XL"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const actionRef = db.ref("action");

    const video = document.getElementById("vid");
    const img = document.getElementById("img");
    const placeholder = document.getElementById("placeholder");
    const menu = document.getElementById("menu");

    actionRef.on("value", snap => {
      const action = snap.val() || "idle";
      menu.textContent = "Smallo is " + action;

      const videoFile = action + ".mp4";
      const imageFile = action + ".png";

      video.style.display = "none";
      img.style.display = "none";
      img.classList.remove("bounce");
      placeholder.style.display = "none";

      fetch(videoFile).then(v => {
        if (v.ok) {
          video.src = videoFile;
          video.style.display = "block";
          video.play();
        } else {
          fetch(imageFile).then(i => {
            if (i.ok) {
              img.src = imageFile;
              img.style.display = "block";
              img.classList.add("bounce");
            } else {
              placeholder.style.display = "flex";
            }
          });
        }
      }).catch(() => {
        placeholder.style.display = "flex";
      });
    });
  </script>

</body>
</html>
