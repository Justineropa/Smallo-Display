<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smallo Booth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #FFF5E1;
}

/* ===== DISPLAY ===== */
.statusText {
  text-align: center;
  font-size: 13px;
  color: rgba(0,0,0,0.4);
  margin: 8px 0;
}

.stage {
  position: relative;
  width: 80%;
  height: 60vh;
  margin: auto;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ===== CONTROL ===== */
.controls {
  padding: 16px;
}

.section {
  margin-bottom: 20px;
}

.section h3 {
  margin: 8px 0;
  font-size: 15px;
  color: #555;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

button {
  aspect-ratio: 1 / 1;
  font-size: 14px;
  border-radius: 14px;
  border: none;
  background: #FFD166;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.status {
  margin-top: 12px;
  text-align: center;
  font-size: 14px;
  color: #666;
}

/* ===== ENTRANCE ===== */
.entrance {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.entrance button {
  aspect-ratio: unset;
  padding: 18px;
  font-size: 18px;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
  databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const actionRef = db.ref("action");
const app = document.getElementById("app");

const PATHS = {
  idle: "idle/",
  random: "random-actions/",
  special: "special-actions/"
};

function render() {
  const mode = location.hash.replace("#", "");
  app.innerHTML = "";

  /* ========= ENTRANCE ========= */
  if (!mode) {
    app.innerHTML = `
      <div class="entrance">
        <button onclick="location.hash='control'">Control Page</button>
        <button onclick="location.hash='display'">Display Page</button>
      </div>
    `;
  }

  /* ========= DISPLAY ========= */
  if (mode === "display") {
    app.innerHTML = `
      <div class="statusText" id="status">Idle</div>
      <div class="stage">
        <video id="action" muted playsinline></video>
        <video id="idle" muted playsinline loop></video>
      </div>
    `;

    const idle = document.getElementById("idle");
    const action = document.getElementById("action");
    const status = document.getElementById("status");

    idle.src = PATHS.idle + "idle.mp4";
    idle.play();

    let queued = null;
    let busy = false;

    const randomActions = ["smile","happy","confused","surprised","look","sigh","blink"];

    function weightedRandom() {
      // blink slightly higher chance
      if(Math.random() < 0.5) return "blink";
      return randomActions[Math.floor(Math.random()*(randomActions.length-1))]; // exclude blink
    }

    function playQueuedAction() {
      if (!queued || busy) return;
      busy = true;
      const {name,type} = queued;
      queued = null;

      const folder =
        type === "special"
          ? PATHS.special
          : (name === "blink" ? PATHS.idle : PATHS.random);

      const src = folder + name + ".mp4";

      // check if file exists
      fetch(src, { method:"HEAD" }).then(res=>{
        if(!res.ok){
          status.textContent = "wala pang animation to, playing idle animation";
          busy = false;
          return;
        }

        // load underlay
        action.src = src;
        action.load();
        action.currentTime = 0;

        // play after idle completes current loop
        const onIdleEnd = () => {
          idle.removeEventListener("ended", onIdleEnd);
          idle.pause();
          idle.currentTime = 0;

          action.play();
          status.textContent = "Playing: " + name;

          action.onended = () => {
            action.src = "";
            busy = false;
            status.textContent = "Idle";
            idle.play();
          };
        };
        idle.addEventListener("ended", onIdleEnd);
      });
    }

    // Idle loop listener
    idle.onended = () => {
      if(!busy && queued) playQueuedAction();
      else if(!busy && Math.random()<0.12){
        queued = {name:weightedRandom(),type:"random"};
        playQueuedAction();
      }
    };

    // Firebase listener
    actionRef.on("value", snap=>{
      const val = snap.val();
      if(!val) return;

      queued = {
        name: val.name,
        type: ["hello","thank"].includes(val.name) ? "special" : "random"
      };
      status.textContent = "Queued: " + val.name;
      playQueuedAction();
    });
  }

  /* ========= CONTROL ========= */
  if (mode === "control") {
    app.innerHTML = `
      <div class="controls">
        <div class="section">
          <h3>Special Actions</h3>
          <div class="grid">
            <button onclick="send('hello')">Hello</button>
            <button onclick="send('thank')">Thank</button>
          </div>
        </div>

        <div class="section">
          <h3>Random Actions</h3>
          <div class="grid">
            <button onclick="send('smile')">Smile</button>
            <button onclick="send('happy')">Happy</button>
            <button onclick="send('confused')">Confused</button>
            <button onclick="send('surprised')">Surprised</button>
            <button onclick="send('look')">Look</button>
            <button onclick="send('sigh')">Sigh</button>
            <button onclick="send('blink')">Blink</button>
          </div>
        </div>

        <div class="status" id="status">Idle</div>
      </div>
    `;

    const status = document.getElementById("status");
    const buttons = document.querySelectorAll("button");

    window.send = action=>{
      buttons.forEach(b=>b.disabled=true);

      const folder = ["hello","thank"].includes(action)? PATHS.special : PATHS.random;
      const src = folder + action + ".mp4";

      fetch(src,{method:"HEAD"}).then(res=>{
        if(!res.ok){
          status.textContent = "wala pang animation to, playing idle animation";
          buttons.forEach(b=>b.disabled=false);
          return;
        }

        actionRef.set({
          name: action,
          time: Date.now()
        });

        status.textContent = "Queued: " + action;

        setTimeout(()=>{
          buttons.forEach(b=>b.disabled=false);
          status.textContent = "Idle";
        },2000);
      });
    };
  }
}

window.addEventListener("hashchange",render);
render();
</script>
</body>
</html>
