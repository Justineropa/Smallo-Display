<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smallo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFF5E1;
    }

    .menu {
      background: #FFA552;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    .display {
      height: calc(100vh - 48px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      position: relative;
      width: 80%;
      height: 60vh;
      background: #FFF5E1;
    }

    video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    video.overlay {
      z-index: 2;
      opacity: 0;
      transition: opacity 0.35s ease;
    }

    video.base {
      z-index: 1;
    }

    .controls {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #FFD166;
      cursor: pointer;
    }

    .disclaimer {
      margin-top: 16px;
      font-size: 13px;
      color: #666;
      text-align: center;
      line-height: 1.4;
    }
  </style>
</head>

<body>
<div id="app"></div>

<script>
/* ========== FIREBASE ========== */
firebase.initializeApp({
  apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
  databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const actionRef = db.ref("action");

/* ========== ROUTER ========== */
const mode = location.hash.replace("#", "");
const app = document.getElementById("app");

/* ========== DISPLAY PAGE ========== */
if (mode === "display") {
  app.innerHTML = `
    <div class="menu" id="menu">üç´ Smallo is idle</div>
    <div class="display">
      <div class="stage">
        <video id="base" class="base" autoplay muted loop playsinline></video>
        <video id="overlay" class="overlay" muted playsinline></video>
      </div>
    </div>
  `;

  const base = document.getElementById("base");
  const overlay = document.getElementById("overlay");
  const menu = document.getElementById("menu");

  let current = "idle";
  let sleepTimer;

  const INACTIVITY_TIME = 15000; // ms
  const SLEEP_TIME = 8000;       // ms

  function isLoop(action) {
    return action === "idle" || action === "sleep";
  }

  function play(action) {
    if (action === current) return;
    current = action;
    menu.textContent = "üç´ Smallo is " + action;

    overlay.src = action + ".mp4";
    overlay.loop = isLoop(action);
    overlay.load();

    overlay.onloadeddata = () => {
      overlay.play();

      overlay.requestVideoFrameCallback(() => {
        overlay.style.opacity = 1;

        // Promote overlay only AFTER visible
        setTimeout(() => {
          base.src = overlay.src;
          base.loop = overlay.loop;
          base.play();
          overlay.style.opacity = 0;
        }, 350);
      });

      if (!isLoop(action)) {
        overlay.onended = () => play("idle");
      }

      if (action === "sleep") {
        setTimeout(() => play("idle"), SLEEP_TIME);
      }
    };
  }

  function resetInactivity() {
    clearTimeout(sleepTimer);
    sleepTimer = setTimeout(() => play("sleep"), INACTIVITY_TIME);
  }

  actionRef.on("value", snap => {
    const action = snap.val() || "idle";
    play(action);
    resetInactivity();
  });

  // Initial state
  base.src = "idle.mp4";
  base.loop = true;
  base.play();
  resetInactivity();
}

/* ========== CONTROL PAGE ========== */
if (mode === "control") {
  app.innerHTML = `
    <div class="controls">
      <button onclick="send('idle')">Idle</button>
      <button onclick="send('sleep')">Sleep</button>
      <button onclick="send('smile')">Smile</button>
      <button onclick="send('hello')">Hello</button>
      <button onclick="send('thank')">Thank</button>

      <div class="disclaimer">
        This control panel is for booth staff only.<br>
        Actions trigger live animations on the Smallo display.
      </div>
    </div>
  `;
}

function send(action) {
  actionRef.set(action);
}
</script>
</body>
</html>
