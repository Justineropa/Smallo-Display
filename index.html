<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smallo Booth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #FFF5E1;
}

.menu {
  background: #FFA552;
  color: white;
  padding: 12px;
  font-weight: bold;
  text-align: center;
}

.stage {
  position: relative;
  width: 80%;
  height: 60vh;
  margin: auto;
}

video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.controls {
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

button {
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #FFD166;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.status {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
  text-align: center;
}
</style>
</head>

<body>
<div id="app"></div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
  databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const actionRef = db.ref("action");

const mode = location.hash.replace("#", "");
const app = document.getElementById("app");

/* ================= DISPLAY ================= */
if (mode === "display") {
  app.innerHTML = `
    <div class="menu" id="menu">üç´ Idle</div>
    <div class="stage">
      <video id="idle" autoplay muted loop playsinline></video>
      <video id="action" muted playsinline></video>
    </div>
  `;

  const idle = document.getElementById("idle");
  const action = document.getElementById("action");
  const menu = document.getElementById("menu");

  idle.src = "idle.mp4";
  idle.play();

  let queuedAction = null;
  let busy = false;

  const randomActions = [
    "smile", "happy", "confused",
    "surprised", "look", "sigh"
  ];

  function maybeRandom() {
    if (busy) return;
    if (Math.random() < 0.25) {
      queuedAction = randomActions[
        Math.floor(Math.random() * randomActions.length)
      ];
    }
  }

  idle.addEventListener("timeupdate", () => {
    if (!queuedAction || busy) return;

    if (idle.duration - idle.currentTime < 0.08) {
      playAction(queuedAction);
      queuedAction = null;
    }
  });

  function playAction(name) {
    busy = true;
    menu.textContent = "üç´ Playing: " + name;

    action.src = name + ".mp4";
    action.load();

    action.onloadeddata = () => {
      action.currentTime = 0;
      action.play();

      idle.pause();
      idle.currentTime = 0;
    };

    action.onended = () => {
      action.src = "";
      idle.play();
      menu.textContent = "üç´ Idle";
      busy = false;
      maybeRandom();
    };
  }

  actionRef.on("value", snap => {
    const val = snap.val();
    if (!val) return;
    queuedAction = val;
    menu.textContent = "üç´ Queued: " + val;
  });
}

/* ================= CONTROL ================= */
if (mode === "control") {
  app.innerHTML = `
    <div class="controls">
      <button onclick="send('hello')">Hello</button>
      <button onclick="send('thank')">Thank</button>

      <hr>

      <button onclick="send('smile')">Smile</button>
      <button onclick="send('happy')">Happy</button>
      <button onclick="send('confused')">Confused</button>
      <button onclick="send('surprised')">Surprised</button>
      <button onclick="send('look')">Look Around</button>
      <button onclick="send('sigh')">Sigh</button>

      <div class="status" id="status">Idle</div>
    </div>
  `;

  const status = document.getElementById("status");
  const buttons = document.querySelectorAll("button");

  function lock(state) {
    buttons.forEach(b => b.disabled = state);
  }

  window.send = action => {
    status.textContent = "Queued: " + action;
    lock(true);
    actionRef.set(action);

    setTimeout(() => {
      lock(false);
      status.textContent = "Idle";
    }, 2500);
  };
}
</script>
</body>
</html>
