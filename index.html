<!DOCTYPE html>
<html>
<head>
  <title>Smallo Booth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FFF5E1;
    }

    .menu {
      background: #FFA552;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: calc(100vh - 50px);
    }

    .display {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .controls {
      flex: 1;
      padding: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #FFD166;
    }

    .placeholder {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #999;
      text-align: center;
    }

    video {
      width: 80%;
      display: none;
    }
  </style>
</head>
<body>

  <!-- DISPLAY MENU -->
  <div class="menu" id="menuText">
    üç´ Smallo is idle
  </div>

  <div class="container">

    <!-- DISPLAY AREA -->
    <div class="display">
      <div class="placeholder" id="placeholder">
        Waiting for animation‚Ä¶
      </div>
      <video id="vid" autoplay loop muted></video>
    </div>

    <!-- CONTROL PANEL -->
    <div class="controls" id="controls">
      <button onclick="setState('idle')">Idle</button>
      <button onclick="setState('sleep')">Sleep</button>
      <button onclick="setState('smile')">Smile</button>
      <button onclick="setState('hello')">Hello</button>
      <button onclick="setState('thank')">Thank</button>
    </div>

  </div>

  <script>
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
  authDomain: "smallo-live.firebaseapp.com",
  databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "smallo-live",
  storageBucket: "smallo-live.firebasestorage.app",
  messagingSenderId: "1017470725882",
  appId: "1:1017470725882:web:929ee126247fcbb51e6343",
  measurementId: "G-QTZTK6G2XL"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const controls = document.getElementById('controls');
    const video = document.getElementById('vid');
    const placeholder = document.getElementById('placeholder');
    const menuText = document.getElementById('menuText');

    // Show controls if #control is in URL
    if(location.hash === '#control') {
      controls.style.display = 'flex';
    }

    // ===== FUNCTIONS =====
    function setState(action) {
      db.ref('smallo/action').set(action); // live update
    }

    function updateVideo(action) {
      menuText.textContent = `üç´ Smallo is ${action}`;
      const file = `${action}.mp4`;
      fetch(file).then(res => {
        if(res.ok){
          placeholder.style.display = 'none';
          video.style.display = 'block';
          video.src = file;
          video.play();
        } else {
          video.style.display = 'none';
          placeholder.style.display = 'flex';
        }
      });
    }

    // Listen for live updates from Firebase
    db.ref('smallo/action').on('value', snapshot => {
      const action = snapshot.val() || 'idle';
      updateVideo(action);
    });
  </script>

</body>
</html>
