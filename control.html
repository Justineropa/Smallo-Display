<!DOCTYPE html>
<html>
<head>
  <title>Smallo Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h2 {
      margin-top: 0;
    }

    .section {
      margin-bottom: 25px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>

<body>

<h2>Specific Actions</h2>
<div class="section">
  <button onclick="sendAction('hello')">Hello</button>
  <button onclick="sendAction('hi')">Hi</button>
  <button onclick="sendAction('thank')">Thank</button>
</div>

<h2>Force Random Action</h2>
<div class="section">
  <button onclick="sendAction('smile')">Smile</button>
  <button onclick="sendAction('look_around')">Look Around</button>
  <button onclick="sendAction('sleep')">Sleep</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
    authDomain: "smallo-live.firebaseapp.com",
    databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smallo-live",
    storageBucket: "smallo-live.firebasestorage.app",
    messagingSenderId: "1017470725882",
    appId: "1:1017470725882:web:929ee126247fcbb51e6343"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function sendAction(action) {
    db.ref("action").set({
      name: action,
      time: Date.now()
    });
  }
</script>

</body>
</html>
