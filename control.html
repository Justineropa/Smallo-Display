<style>
body{font-family:sans-serif;padding:20px;background:#222;color:#fff}
button{
  padding:12px 18px;
  margin:8px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.section{margin-bottom:25px}
</style>

<body>

<h2>Specific Actions</h2>
<div class="section">
<button onclick="sendAction('hello')">Hello</button>
<button onclick="sendAction('hi')">Hi</button>
<button onclick="sendAction('thank')">Thank</button>
</div>

<h2>Force Random Action</h2>
<div class="section">
<button onclick="sendAction('smile')">Smile</button>
<button onclick="sendAction('look_around')">Look Around</button>
<button onclick="sendAction('sleep')">Sleep</button>
</div>

const firebaseConfig = {
