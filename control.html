<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smallo Control</title>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 15px;
    }

    button {
      width: 200px;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #00bcd4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

<h2>Smallo Controls</h2>

<button onclick="sendAction('wave')">Wave</button>
<button onclick="sendAction('jump')">Jump</button>
<button onclick="sendAction('look')">Look Around</button>
<button onclick="sendAction('spin')">Spin</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC7FVnMrkhPIF3fJE0JZEmwjDALSFc7SFc",
    authDomain: "smallo-live.firebaseapp.com",
    databaseURL: "https://smallo-live-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "smallo-live",
    storageBucket: "smallo-live.firebasestorage.app",
    messagingSenderId: "1017470725882",
    appId: "1:1017470725882:web:929ee126247fcbb51e6343"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function sendAction(actionName) {
    db.ref("actionQueue").push({
      name: actionName,
      timestamp: Date.now()
    });
  }
</script>

</body>
</html>
